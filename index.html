<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro de veículos</title>
</head>
<body>

    <div class="container">
        <div class="header">
            <h3>Cadastre seu veículo para vender muito mais rápido!</h3>
        </div>
        <div class="form-container">
            <div class="form-header">
                <p>Cadastro</p>
            </div>
            <div class="form-body">
                <h1 class="form-title">Venda fácil seu veículo!</h1>
                <p>Descreva as características do seu veículo e marque todas as opções 
                    que ele possuir!</p>
                <form> <!--action="form.php" method="get/post"-->
                    <div class="box-input">
                        <label for="title"><span class="required-field">*</span> Título do anúncio: </label>
                        <input type="text" name="title" id="title" class="block" placeholder="Título.." minlength="5" maxlength="40" required>
                    </div>
                    <div class="box-input">
                        <label for="price"><span class="required-field">*</span> Preço do veículo</label>
                        <input type="number" id="price" name="price" class="block" required>
                    </div>
                    <div class="box-input">
                        <label for="description"><span class="required-field">*</span> Descrição:</label>
                        <textarea name="description" id="description" cols="30" rows="10" class="block" required placeholder="Descreva seu veículo" maxlength="100"></textarea>
                    </div>
                    <div class="box-input">
                        <label for="unique-owner"><span class="required-field">*</span> Único dono?</label>
                        <select name="unique-owner" id="unique-owner" required>
                            <option value="">Selecione..</option>
                            <option value="1">Sim</option>
                            <option value="0">Não</option>
                        </select>
                    </div>

                    <div class="box-input">
                        <label for="brand"><span class="required-field">*</span> Marca: </label>
                        <input type="text" name="brand" id="brand" class="block" placeholder="Marca.." minlength="5" maxlength="40" required>
                    </div>

                    <div class="box-input">
                        <label for="model"><span class="required-field">*</span> Modelo: </label>
                        <input type="text" name="model" id="model" class="block" placeholder="Modelo.." minlength="5" maxlength="40" required>
                    </div>

                    <div class="box-input">
                        <label for="mileage"><span class="required-field">*</span> Quilometragem: </label>
                        <input type="number" name="mileage" id="mileage" class="block" minlength="5" maxlength="40" required>
                    </div>

                    <div class="box-input">
                        <label for="porchase-date"><span class="required-field">*</span> Data de compra do veículo: </label>
                        <input type="date" name="porchase-date" id="porchase-date" class="block" minlength="5" maxlength="40" required>
                    </div>

                    <div class="box-input">
                        <p><span class="required-field">*</span> Câmbio: </p>
                        <input type="radio" id="manual" name="gear">
                        <label for="manual">Manual</label>
                        <input type="radio" id="auto" name="gear">
                        <label for="auto">Automático</label>
                    </div>
                    <div class="optional-box">
                        <p>Opcionais:</p>
                        <ul class="optional-list">
                            <li>
                                <input type="checkbox" id="airbag" name="optional[]" value="airbag">
                                <label for="airbag">Airbag</label>
                            </li>

                            <li>
                                <input type="checkbox" id="alarn" name="optional[]" value="alarn">
                                <label for="alarn">Alarme</label>
                            </li>

                            <li>
                                <input type="checkbox" id="ac" name="optional[]" value="ac">
                                <label for="ac">Ar Condicionado</label>
                            </li>

                            <li>
                                <input type="checkbox" id="eletric-lock" name="optional[]" value="eletric-lock">
                                <label for="eletric-lock">Trava elétrica</label>
                            </li>
                        </ul>
                    </div>

                    <div class="optional-box">
                        <ul class="optional-list">
                            <li>
                                <input type="checkbox" id="eletric-window" name="optional[]" value="eletric-window">
                                <label for="eletric-window">Janela elétrica</label>
                            </li>

                            <li>
                                <input type="checkbox" id="speakers" name="optional[]" value="speakers">
                                <label for="speakers">Som</label>
                            </li>

                            <li>
                                <input type="checkbox" id="reverse-camera" name="optional[]" value="reverse-camera">
                                <label for="reverse-camera">Câmera de Ré</label>
                            </li>

                            <li>
                                <input type="checkbox" id="leather-seat" name="optional[]" value="leather-seat">
                                <label for="leather-seat">Banco de Couro</label>
                            </li>
                        </ul>
                    </div>

                    <div class="box-input image-div">
                        <p><span class="required-field">*</span> Envie imagens do veículo</p>
                        <input type="file" multiple accept="image/png, image/jpg" id="images" name="images" required>
                    </div>
                    <input type="submit" class="btn-submit" value="Cadastrar">
                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
